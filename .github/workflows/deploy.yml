name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          SITE: "https://www.akshaybajpai.com"

      - name: Preserve CNAME
        run: |
          echo "www.akshaybajpai.com" > dist/CNAME

      - name: Verify artifact
        run: |
          ls -la dist/
          test -f dist/index.html
          test -f dist/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Retry delay (1/2)
        if: steps.deployment.outcome == 'failure'
        run: sleep 60

      - name: Deploy to GitHub Pages (retry 1)
        if: steps.deployment.outcome == 'failure'
        id: deploy_retry1
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Retry delay (2/2)
        if: steps.deploy_retry1.outcome == 'failure'
        run: sleep 60

      - name: Deploy to GitHub Pages (retry 2)
        if: steps.deploy_retry1.outcome == 'failure'
        id: deploy_retry2
        uses: actions/deploy-pages@v4

      - name: Fail if all deploys failed
        if: always() && steps.deployment.outcome == 'failure' && steps.deploy_retry1.outcome == 'failure' && steps.deploy_retry2.outcome == 'failure'
        run: |
          echo "::error::Deployment failed after 3 attempts. Check https://www.githubstatus.com and re-run the workflow."
          exit 1
