name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          SITE: "https://www.akshaybajpai.com"

      - name: Lighthouse CI (performance â‰¥ 90, accessibility 100)
        run: npx @lhci/cli@0.15.x autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ""

      - name: Preserve CNAME
        run: |
          if [ -f CNAME ]; then
            cp CNAME dist/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@4
